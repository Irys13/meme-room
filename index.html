<!DOCTYPE>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<h1>The meme room</h1>
<div id="content"  style="text-align: center; margin: 0 auto;">
	<img id="ligtBulb" src="images/on.png" style="text-align: center; margin: 0 auto;"></br>
	<button type="button" value="off" id="switch-button" onclick="switch_boolean()">  </button></div>

<script>

function switch_boolean() {
var switch_boolean = document.getElementById("switch-button");
	if (switch_boolean.value == "off") {
		document.getElementById("ligtBulb").src="images/off.png";
		document.body.style.background= "black";
		switch_boolean.value = "on";
	} else {
		document.getElementById("ligtBulb").src="images/on.png";
		document.body.style.background= "white";
		switch_boolean.value = "off";
		}
}
</script>
</body>
</html>
